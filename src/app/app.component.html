<div class="row pt-5">
  <div class="col 6">
    <div class="mb-3">
      <label for="" class="form-label">Titulo</label>
      <input type="text"
      class="form-control" [(ngModel)]="post.titulo" >
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Detalle</label>
      <textarea type="text"
      class="form-control" [(ngModel)]="post.detalle"></textarea>
    </div>
    <div class="d-grid gap-2">
      <button type="button" (click)="onSave()" class="btn btn-primary">Guardar</button>
    </div>
  </div>
  <div class="col 6">
    Lista de Posts
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let item of posts">{{item.titulo}}</li>
    </ul>
  </div>
</div>
